<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>Power Plant</title>
</head>
<body>
  <h1>POWER TO PLANTS</h1>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="feed">Feed</button>
  
      <button class="btn-success" id="water">Water</button>
     
      <button class="btn-success" id="light">Give Light</button>

      <button class="btn-success" id="show-state">Current Stats</button>
      <h2>Your Plant's values</h2>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
      <h3><div id="light-value">0</div></h3>
    </div>
  </div>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="feed1">BLUE FOOD</button>
  
      <button class="btn-success" id="water1">DROWN</button>
  
      <button class="btn-success" id="light1">STAR POWER</button>
  
      <button class="btn-success" id="show-state1">Current Stats</button>
      <h2>Your Super Plant's values</h2>
      <h3>
        <div id="soil-value1">0</div>
      </h3>
      <h3>
        <div id="water-value1">0</div>
      </h3>
      <h3>
        <div id="light-value1">0</div>
      </h3>
    </div>
  </div>
</body>
</html>
